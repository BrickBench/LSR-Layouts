<!DOCTYPE html>
<html>
    <head>

    <body class="layout d-flex lego-tile" style="width:1920px; height:1080px">
        <div class="full-border stream-size stream-viewport" id="view-1"></div>

        <div class="container" id="commentary-area">
            <div class="row align-items-center" style="padding-bottom:8px;">
                <div class="col">
                <div class="commentator-box-container layout d-flex">
                    <div class="commentator-box commentator-box-pronouns" id="commentator-box-1">
                    </div>
                    <div class="pronoun-box">he/him</div>
                </div>
                </div>

                <div class="col">
                <div class="commentator-box-container">
                    <div class="commentator-box commentator-box-solo" id="commentator-box-4">
                    </div>
                </div>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col">
                <div class="commentator-box-container">
                    <div class="commentator-box commentator-box-solo" id="commentator-box-3">
                    </div>
                </div>
                </div>

                <div class="col">
                <div class="commentator-box-container">
                    <div class="commentator-box commentator-box-solo" id="commentator-box-2">
                    </div>
                </div>
                </div>
            </div>
        </div>
