        <style>
            :root {
                --ladder-white:#C8C8C6;
                --ladder-light-green:#C8E0C6;
                --ladder-light-red:#E8C8C6;
                --ladder-lightless-red:#FFC2C3;
            }
            body {
                font-family: "Rubik"!important;
            }
            .commentator-slot {
                text-align: center;
                font-weight: bold;
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 0px;
            }
            .commentator-name {
                font-size: 24px;
                height: 30px;
                color: var(--ladder-white);
                line-height: 30px;
            }
            .commentator-pronoun {
                font-size: 13px;
                height: 18px;
                line-height: 18px;
                color: var(--ladder-white);
            }

            .data-row-header{
                flex: 0 0 auto;
                width: 10%;
                font-weight: bold;
                text-align: center;
                font-size: 28px;
                padding-left:15px;
                color: var(--ladder-white);
            }

            .data-col-runner-name{
                flex: 0 0 auto;
                width: 30%;
                font-weight: bold;
                text-align: center;
                font-size: 28px;
                color: var(--ladder-white);
            }

            .data-row-split{
                flex: 0 0 auto;
                width: 30%;
                text-align: center;
                font-size: 29px;
                font-variant-numeric: tabular-nums;
                color: var(--ladder-white);
            }

            .data-row-main-time{
                flex: 0 0 auto;
                width: 30%;
                text-align: center;
                font-weight: bold;
                font-size: 28px;
                font-variant-numeric: tabular-nums;
                color: var(--ladder-white);
            }

            .timer{
                font-weight: bold;
                text-align: center;
                font-size: 60px;
                font-variant-numeric: tabular-nums;
                padding-right: 10px;
                color: var(--ladder-white);
            }
            
            .event-title{
                text-align: center;
                font-weight: bold;
                font-size: 35px;
                color: var(--ladder-white);
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 25px;
            }

            .runner-name{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                font-weight: bold;
                color: var(--ladder-white);
                padding-left: 30px;
                padding-right: 30px;
            }
            .runner-text{
                font-size: 40px;
            }
            .runner-seed{
                font-size: 35px;
            }
            .time-leading{
                color: var(--ladder-light-green);
            }
            .time-trailing{
                color: var(--ladder-light-red);
            }
            .time-last{
                color: var(--ladder-lightless-red);
            }
        </style>
