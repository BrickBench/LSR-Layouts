        <style>
            :root {
                --ladder-white:#D8D8D6;
                --ladder-darker:#C8C8C6;
                --ladder-light-green:#e1d5c0;
                --ladder-light-red:#e7dddc;
                --ladder-lightless-red:#f9e1e3;
                --ladder-bright:#D8D8D6;
                --global-drop-radius: 10px;
                --global-drop-color: #0A0A0A;
                --bar-height: 20px;
                --bar-height-hup: 25px;
            }
            body {
                font-family: "Asar"!important;
            }
            .commentator-slot {
                text-align: center;
                font-weight: bold;
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 0px;
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }
            .commentator-name {
                font-size: 24.5px;
                height: 30px;
                color: var(--ladder-white);
                line-height: 30px;
            }
            .commentator-pronoun {
                font-size: 14px;
                height: 18px;
                line-height: 18px;
                color: var(--ladder-white);
            }

            .data-row-header{
                flex: 0 0 auto;
                width: 13%;
                font-weight: bold;
                text-align: center;
                font-size: 24px;
                padding-left:15px;
                color: var(--ladder-white);
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }

            .data-col-runner-name{
                flex: 0 0 auto;
                width: 29%;
                font-weight: bold;
                text-align: center;
                font-size: 28px;
                text-transform: uppercase;
                color: var(--ladder-white);
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }

            .data-row-split{
                flex: 0 0 auto;
                width: 29%;
                text-align: center;
                font-size: 29px;
                font-variant-numeric: tabular-nums;
                color: var(--ladder-white);
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }

            .data-row-main-time{
                flex: 0 0 auto;
                width: 29%;
                text-align: center;
                font-weight: bold;
                font-size: 28px;
                font-variant-numeric: tabular-nums;
                color: var(--ladder-white);
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }

            .timer{
                font-weight: bold;
                text-align: center;
                font-size: 74px;
                font-variant-numeric: tabular-nums;
                padding-right: 10px;
                color: var(--ladder-white);
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }
            
            .event-title{
                text-align: center;
                font-weight: bold;
                font-size: 37px;
                color: var(--ladder-white);
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 25px;
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }

            .runner-name{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                font-weight: bold;
                color: var(--ladder-white);
                padding-left: 30px;
                padding-right: 30px;
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }
            .runner-text{
                font-size: 40px;
            }
            .runner-seed{
                font-size: 35px;
            }
            .time-leading{
                color: var(--ladder-light-green);
                font-weight: bold;
            }
            .time-trailing{
                color: var(--ladder-darker);
            }
            .time-last{
                color: var(--ladder-darker);
            }
            .commentator-voice {
                -webkit-transition: text-shadow 0.3s linear;
                -moz-transition: text-shadow 0.3s linear;
                -ms-transition: text-shadow 0.3s linear;
                -o-transition: text-shadow 0.3s linear;
                transition: text-shadow 0.3s linear;
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }
            .commentator-voice-active {
                text-shadow: 0 0 5.2px rgb(214, 223, 253); 
            }
            .commands-box {
                font-weight: bold;
                font-size: 25px;
                color: var(--ladder-white);
                text-align: center;
            }
            .commands-box-exclaim {
                font-size: 28px;
            }

            .runner-overlay{
                text-align: center;
                font-weight: bold;
                font-size: 67px;
                text-shadow: 0 0 7px rgb(30, 30, 30); 
                color: var(--ladder-bright);
                display: flex;
                flex-direction: column;
                justify-content: center;
                background-color: rgba(0,0,0,0.6);
                visibility: hidden;
                opacity: 0;
                transition: opacity 300ms ease-in, visibility 0ms ease-in 300ms;
            }

            .runner-overlay-show {
                visibility: visible;
                opacity: 1;
                transition-delay: 0ms;
            }
            
            .bottom-slide{
                display:flex;
                flex-wrap: wrap;
            }

            .bar-name {
                font-size: 26px;
                font-weight: bold;
                color: var(--ladder-white);
                line-height: var(--bar-height);
                width: 250px;
                text-transform: uppercase;
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }

            .bar-name-hup {
                font-size: 29px;
                font-weight: bold;
                color: var(--ladder-white);
                line-height: var(--bar-height-hup);
                width: 260px;
                text-transform: uppercase;
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }

            .bar-title {
                font-size: 32px;
                padding-top: 20px;
                font-weight: bold;
                text-align: center;
                color: var(--ladder-white);
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }
            .bar-sub-title {
                font-size: 34px;
                padding-top: 20px;
                font-weight: bold;
                text-align: center;
                color: var(--ladder-white);
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }
            .bar-container {
                display: flex;
                flex-direction: row;
                justify-content: left;
                padding-top:30px;
            }
            .bar-percent {
                font-size: 25px;
                color: var(--ladder-white);
                padding-left:20px;
                line-height: var(--bar-height);
                text-shadow: 0 0 var(--global-drop-radius) var(--global-drop-color); 
            }
            .bar-class {
                height: var(--bar-height);
            }

            .infobox-transition {
                visibility: hidden;
                opacity: 0;
                transition: opacity 250ms ease-in, visibility 0ms ease-in 250ms;
            }

            .infobox-transition.show {
                visibility: visible;
                opacity: 1;
                transition-delay: 0ms;
            }
        </style>
    </head>
