<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="layout d-flex lego-tile" style="width:1920px; height:1080px">
        <div class="game-panel" id="main-panel"></div>
        <div id="left-panel-main" class="vstack">
            <div class="bottom-border align-items-center justify-content-left">
                <img class="m-5 img-fluid" src="./extralife.png" style="position: relative; left: -25px; width:85%"/>
            </div>
            <div class="flex-fill"></div>
            <div class="flex-column">
                <div class="m-4 p-1 hstack light-bg">
                    <div class="p-2"> 
                        <img class="img-fluid" src="./OldLayouts/mic.svg" style="width:48px; height:48px;"/>
                    </div>
                    <div class="p-0 text-center flex-fill name-label" id="commentary"></div>
                </div>
            </div>
            <div class="p-2 hstack text-center name-label top-border">
                <div class="p-0 flex-fill">!social</div>
                <div class="p-0 flex-fill">!donate</div>
                <div class="p-0 flex-fill">!schedule</div>
            </div>
        </div>
        <div id="bottom-panel-main" class="hstack">
            <div class="p-2 flex-fill flex-column align-items-center justify-content-center" style="width:50%">
                <div id="game-title" class="text-center main-title" style="font-size:40px""></div>
                <div id="game-details" class="text-center main-details"></div>
            </div>
            <div class="m-4 p-1 hstack light-bg" style="width:25%"">
                <div class="p-2"> 
                    <img class="img-fluid" src="./OldLayouts/twitch.svg" style="width:48px; height:48px;"/>
                </div>
                <div class="p-0 text-center flex-fill name-label" id="runner-1"></div>
            </div>
            <div class="p-2 flex-fill align-items-center justify-content-center text-center main-timer left-border" id="main-timer" style="width:25%; height:100%; font-size:77px">
            </div>
        </div>
    </body>
    <script src="./data_loader.js"></script>
    <script src="./source_updater.js"></script>
</html>
