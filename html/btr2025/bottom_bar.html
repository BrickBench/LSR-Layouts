<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body class="layout" style="background-color: rgba(0,0,0,0); font-family: Lato; font-size: 30px; color: #FFFFFF; text-shadow: 2px 2px black; width: 1500px; height:100px;">
        <div id="carousel-gaming" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="8000" style="width: 1500px; height:100px;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex flex-row hstack text-center justify-content-evenly" style="width: 1500px; height:100px;">
                        <div class="vstack">
                            <div id="runner-time-name-1"></div>
                            <div id="runner-time-time-1"></div>
                        </div>
                        <div class="vr"></div>
                        <div class="vstack">
                            <div id="runner-time-name-2"></div>
                            <div id="runner-time-time-2"></div>
                        </div>
                        <div class="vr"></div>
                        <div class="vstack">
                            <div id="runner-time-name-3"></div>
                            <div id="runner-time-time-3"></div>
                        </div>
                        <div class="vr"></div>
                        <div class="vstack">
                            <div id="runner-time-name-4"></div>
                            <div id="runner-time-time-4"></div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex flex-row hstack text-center justify-content-evenly" style="width: 1500px; height:100px;">
                        <div class="vstack">
                            <div id="runner-time-name-5"></div>
                            <div id="runner-time-time-5"></div>
                        </div>
                        <div class="vr"></div>
                        <div class="vstack">
                            <div id="runner-time-name-6"></div>
                            <div id="runner-time-time-6"></div>
                        </div>
                        <div class="vr"></div>
                        <div class="vstack">
                            <div id="runner-time-name-7"></div>
                            <div id="runner-time-time-7"></div>
                        </div>
                        <div class="vr"></div>
                        <div class="vstack">
                            <div id="runner-time-name-8"></div>
                            <div id="runner-time-time-8"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/js/btr.js"></script>
    </body>
</html>
